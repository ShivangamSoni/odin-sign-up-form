<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Service Sign-Up Form made using HTML & CSS." />
    <meta name="author" content="Shivangam Soni" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="icon" href="./Assets/images/logo.png" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <main class="main">
      <div class="logoContainer">
        <div class="logo">
          <img src="./Assets/images/logo.png" alt="The Odin Project Logo" />
          <h1>ODIN</h1>
        </div>

        <span class="image-credit">
          Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Halie West</a> on
          <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
        </span>
      </div>

      <div class="content">
        <div class="info">
          <p>This is not a real online service! You know you need something like this to help you realize your deepest dreams. Sign up now to get started.</p>
          <p>You know you want to.</p>
        </div>

        <form class="form">
          <div class="formFields">
            <h2 class="form-heading">Let's do this!</h2>

            <div class="form-fieldGroup">
              <label class="form-field">
                <span class="label">First Name</span>
                <input type="text" name="first_name" />
                <span class="errorMsg">Name Should Contain Only Alphabets</span>
              </label>

              <label class="form-field">
                <span class="label">Last Name</span>
                <input type="text" name="last_name" />
                <span class="errorMsg">Name Should Contain Only Alphabets</span>
              </label>
            </div>

            <div class="form-fieldGroup">
              <label class="form-field">
                <span class="label">Email</span>
                <input type="email" name="email" />
                <span class="errorMsg">Invalid Email Format</span>
              </label>

              <label class="form-field">
                <span class="label">Phone Number</span>
                <input type="tel" name="phone_number" />
                <span class="errorMsg">Invalid Number Format</span>
              </label>
            </div>

            <div class="form-fieldGroup">
              <label class="form-field">
                <span class="label">password</span>
                <input type="password" name="password" />
                <span class="errorMsg">Invalid Password.</span>
              </label>

              <label class="form-field">
                <span class="label">Confirm Password</span>
                <input type="password" name="confirm_password" />
                <span class="errorMsg">Passwords don't match.</span>
              </label>
            </div>
          </div>

          <div class="formSubmit">
            <button type="submit">Create Account</button>
            <p class="form-info">Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
